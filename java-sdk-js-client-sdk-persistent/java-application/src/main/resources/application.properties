# Server Configuration
server.port=8080
spring.application.name=launchdarkly-spring-boot-app

# LaunchDarkly Configuration
launchdarkly.sdk.key=${LAUNCHDARKLY_SDK_KEY:}
launchdarkly.flag.key=my-flag
launchdarkly.offline=${LD_OFFLINE_MODE:false}

# Redis Configuration (for LaunchDarkly persistent feature store)
redis.uri=${REDIS_URI:redis://localhost:6379}

# Logging Configuration
logging.level.com.launchdarkly=INFO
logging.level.com.launchdarkly.sdk.server=INFO
logging.level.com.launchdarkly.sdk.server.integrations=INFO
logging.level.com.launchdarkly.demo=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %logger{36} - %msg%n

